#{extends 'main.html' /}
#{set title:'viewgoal' /}
#{menu id:"viewgoal"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <img class="ui image" src="/public/images/about.jpg">
    </div>
    <div class="column">
        <form class="ui stacked segment form" action="/dashboard/editgoal/${goal.id}" method="POST">
            <h3 class="ui header">${goal.name}#{if (goal.achieved == true)}
                <i class="icon large green check square"></i>Achieved
            #{/if}</h3>
            <div class="two fields">
                <div class="field">
                    <input type="text" type="text" name="goal1.name" value="${goal.name}">
                </div>
                <div class="field">
                    <label>Deadline Date: ${goal.date}</label>
                    <input type="date" name="goal1.date" value="${goal.date}">
                </div>


            </div>
            <div class="two fields">
                <label>Target </label>
                <div class="field">
                    <input  type="text" name="goal1.target" value="${goal.target}">
                </div>
                <div class="field">
                    <input type="text" name="goal1.targetInt" value="${goal.targetInt}">
                </div>
            </div>
            <div class="field">
                <label>Description</label>
                <input type="text" type="text" name="goal1.description" value="${goal.description}">
            </div>
            <div>

            </div>

            <button class="ui blue submit button">Save</button>
        </form>
    </div>
</div>
