<div class="ui relaxed divided list">
#{list items:_trainers, as:'trainer'}
    <form class="ui stacked segment form" action="/dashboard/requestappointment/${trainer.id}" method="POST">
    <div class="field">


        <div>
            <input type="checkbox" name="trainer" >${trainer.name}

        </div>
    </div>
        <div>
            <div class="field">
                <label>Date </label>
                <input placeholder="dd/mm/yy" type="date" name="date" required="required">
            </div>
            <div class="field">
                <label>Time </label>
                <input placeholder="" type="text" name="time" >
            </div>
            <button class="ui blue submit button"> Save </button>
        </div>
    </form>

#{/list}

</div>
